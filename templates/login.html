<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <meta name="description" content="Website of a Restaurant" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Login | TodoList</title>
  <style>
    body {
      height: 100vh;
    }

    input {
      margin: 6px 0px;
    }

    form {
      text-align: Center;
      max-width: 22rem;
      margin: auto;
      width: 100%;
    }
    

  </style>



</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  
  <main class="form-signin w-100 m-auto">
    <form method="POST" action="/login/">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
      {% if wrongpas %}
      <p class="text-danger" >Incorrect username or password. Please try again!</p>
      {% endif %}
      <div class="form-floating">
        <input type="text" class="form-control" name='username' id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name='password' id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div><div class="form-check text-start my-3">
        <label class="form-check-label" for="flexCheckDefault">
          Not have an Account? <a class="text-decoration-none" style="cursor: pointer;" onclick="Signup()">Create Account</a>
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">Todolist &copy; 2017–2024</p>
    </form>
  </main>
  <main class="form-signup w-100 m-auto " style="display:none;">
    <form method="POST" action="/login/">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Create Account</h1>
      
      <div class="form-floating">
        <input type="text" class="form-control" name='first_name' id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name='last_name' id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name='username' id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" name='email' id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name='password' id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check text-start my-3">
        <label class="form-check-label" for="flexCheckDefault">
          Already have an Account? <a class="text-decoration-none" style="cursor: pointer;" onclick="Signin()">Sign In</a>
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2 " type="submit">Create Account</button>
      <p class="mt-5 mb-3 text-body-secondary">Todolist &copy; 2017–2024</p>
    </form>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

function Signup() {
  signup = document.querySelector('.form-signup');
  signin = document.querySelector('.form-signin');
  signup.style.display = 'flex';
  signin.style.display = 'none';
}
function Signin() {
  signup = document.querySelector('.form-signup');
  signin = document.querySelector('.form-signin');
  signup.style.display = 'none';
  signin.style.display = 'flex';
}
  </script>
</html>
